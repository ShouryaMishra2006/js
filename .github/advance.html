<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    
</body>
<script>
    const requesturl="https://github.com/ShouryaMishra2006/js"
    const xhr=new XMLHttpRequest()
    xhr.open('GET',requesturl)//'GET'->which type of request we want to send get,post....
    xhr.onreadystatechange()=function(){
        console.log(xhr.readyState)
        if(xhr.readyState===4){
            const data=JSON.parse(this.responseText)//got data in string converted to json type from url requested
            console.log(typeof data)//object
        }
    }
    xhr.send()
</script>
</html>
